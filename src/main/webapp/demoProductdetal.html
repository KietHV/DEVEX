<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Add Bootstrap 4 CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.brand}">Brand</p>
                      
                <p class="card-text" th:text="${product.description}">Description</p>
                <p class="card-text" th:text="${product.createdDay}">Created Day</p>
                <p class="card-text" th:text="${product.active}">Active</p>
                <p class="card-text">Seller: <span th:text="${product.sellerProduct.name}">Seller Name</span></p>
                <p class="card-text">Category: <span th:text="${product.categoryDetails.name}">Category Name</span></p>
                <ul>
                    <li th:each="imageProduct : ${product.imageProducts}" th:text="${imageProduct.url}">Image</li>
                </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Add Bootstrap 4 JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
