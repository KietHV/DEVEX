<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<div th:replace="~{flagment/seller/sellerHead :: sellerHeadFragment}"></div>
 <style>
        /* CSS để giới hạn chiều rộng của cột 'Product Name' */
        .product-name {
            max-width: 100px; /* Đặt giới hạn chiều rộng, ví dụ 200px */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
 </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Preloader -->
		<div
			class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__wobble" src="/img/banner/logotitle.png"
				alt="AdminLTELogo" height="60" width="60">
		</div>
		<div
			th:replace="~{flagment/seller/sellerHeader :: sellerHeaderFragment}"></div>
		<div
			th:replace="~{flagment/seller/sellerMainSidebar :: sellerMainSidebarFragment}"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0" th:text="${titleType}"></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/devex/home">Trang
										chủ</a></li>
								<li class="breadcrumb-item active" th:text="${titleType}"></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- /.card -->
							<div class="card">
								<div class="card-header">
									<h3 class="card-title" th:switch="${listName}">
										Quản lí <span th:text="${titleType}"></span>
									</h3>
								</div>
								<!-- /.card-header -->
								<div class="card-body" th:switch="${listName}">
									<!-- TABLE USER LIST -->
									<table id="example1" class="table table-hover"
										th:case="'products'">
										<thead>
											<tr>
												<th>Mã sản phẩm</th>
												<th>Hình ảnh</th>
												<th>Tên sản phẩm</th>
												<th>Brand</th>
												<th>Loại</th>
												<th>Mô tả</th>
												<th>Ngày tạo</th>
												<th>Trạng thái</th>
												<th>Edit</th>
											</tr>

										</thead>
										<tbody>

											<!--DATA -->
											<div>
												<tr th:each="product : ${products}">
													<td class="product-name" th:text="${product.id}"></td>
													<td>
														<img alt="a" th:src="@{|/img/product/${product.imageProducts[0].name}|}" width="60px">
													</td>
													<td class="product-name" th:text="${product.name}"></td>
													<td th:text="${product.brand}"></td>
													<td th:text="${product.categoryDetails.name}"></td>
													<td class="product-name" th:text="${product.description}"></td>
													<td th:text="${product.createdDay}"></td>
													<td th:text="${product.active ? 'Bán' : 'Không bán'}"></td>
													
													<td class="text-center">
														<div
															class="btn-group btn-group-sm">
															<a href="#" class="btn btn-info"><i class="fas fa-eye"></i></a> 
															<a href="#" class="btn btn-danger"><i class="fas fa-edit"></i></a>
														</div>
													</td>

												</tr>

											</div>
										</tbody>
										<tfoot>
											<tr>
												<th>Mã</th>
												<th>Tên sản phẩm</th>
												<th>Hình ảnh</th>
												<th>Brand</th>
												<th>Loại</th>
												<th>Mô tả</th>
												<th>Ngày tạo</th>
												<th>Trạng thái</th>
												<th>Edit</th>
											</tr>

										</tfoot>
									</table>
									<!-- ..END TABLE USER LIST.. -->
									<!-- TABLE SELLER LIST -->
									<table id="example1" class="table table-bordered table-striped"
										th:case="'orders'">
										<thead>
											<tr>
												<th>Birthday</th>
												<th>Address</th>
												<th>Role</th>
												<th>Edit</th>
											</tr>

										</thead>
										<tbody>

											<!--DATA -->
											<div>
											<tr data-widget="expandable-table" aria-expanded="false">
													<td value="xx">xx</td>
													<td value="xx">xx</td>
													<td value="xx">xx</td>
													<td class="text-center"><div
															class="btn-group btn-group-sm">
															<a href="/seller/orderDetail" class="btn btn-info"><i
																class="fas fa-edit"></i></a>
														</div> </a></td>

												</tr>

											</div>
										</tbody>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>Fullname</th>
												<th>Password</th>
												<th>Edit</th>
											</tr>
										</tfoot>
									</table>
									<!-- ..END TABLE SELLER LIST.. -->
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div
			th:replace="~{flagment/seller/sellerFooter :: sellerFooterFragment}"></div>
		<div
			th:replace="~{flagment/seller/sellerFootLink :: sellerFootLinkFragment}"></div>
	</div>

</body>
<script src="/admin/dist/js/handMade.js"></script>
</html>
