<!-- @format -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
   <div th:replace="~{flagment/head :: headFragment}"></div>
</head>
<style>
    .bag-product img {
        width: 9.4rem;
    }

    .product {
        border-bottom: 1px groove rgba(240, 240, 240, 0.205);
    }

    #total {
        border-bottom: 1px groove;
        border-top: 1px groove;
    }

    .form-group {
        color: rgb(117, 117, 117);
        border: none;
        background-color: inherit;
        font-size: 0.94rem;

    }

    select,
    .form-control {
        background-color: inherit;
        font-size: 0.94rem;
        border: none;
        color: rgb(117, 117, 117);
        height: 23px;
        z-index: 1000;
    }

    .width-size {
        width: 90px !important;

    }

    .width-size2 {
        width: 50px !important;
        margin-left: 2rem;
    }

    .btn-remove {
        background: inherit;
        border: none;
        font-size: 1.5rem;
        margin-left: 7rem !important;
    }

    #add-to-bag:hover {
        background-color: #000000ce;
    }

    button.ncss-btn-primary-dark.btn-lg {
        width: 100%;
        min-height: 60px;
        padding: 18px 24px;
    }

    button.ncss-btn-secondary-dark {
        padding: 6px 20px;
        border-radius: 30px;
        border: 1.5px solid transparent;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background: 0 0;
        color: #111;
        border-color: #ccc;
    }

    button.ncss-btn-secondary-dark.btn-lg {
        width: 100%;
        min-height: 60px;
        padding: 18px 24px;
    }

    button.ncss-btn-primary-dark {
        padding: 6px 20px;
        border-radius: 30px;
        border: 1.5px solid transparent;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background: #111;
        color: #fff;
    }

    .carousel ol {
        background-color: #f3f3f371 !important;
        bottom: -2.5rem !important;

    }

    .carousel ol li {
        background-color: #000000 !important;

    }

    .carousel a:hover {
        text-decoration: none;
        color: inherit;
    }
</style>

<body ng-app="myapp">
<div th:replace="~{flagment/header :: headerFragment}"></div>
    <div class="container-fluid">
        <div class="content-layout row container-fluid">
            <!-- BAG -->
            <div id="bag" class="col-xl-8 col-12">
                <h4 class="col-xl-10 col-md-8 col-sm-5 col-6 p-0 m-0">BAG</h4>
                <div class="bag-product row" ng-repeat="product in cart track by product.id">
                    <div class="product col-12 pt-3 pb-3" >
                        <div class="row">
                            <!-- <img src="img/shoes/{{product.image}}" class="img-fluid" alt=""> -->
                            <a href="#!productdetail/:{{product.id}}" class="col-3">
                                <img src="img/{{product.image}}" class="img-fluid" alt="">
                            </a>
                            <div class=" row pb-0 pl-0 justify-content-center col-9">
                                <div class=" p-0  col-xl-7 col-6 font">
                                    <h5 class="" style="font-size: 1.2rem;">{{product.name}}</h5>
                                    <p class="" style="font-size: 0.94rem;">{{product.des}}</p>
                                    <div class="mt-5 row ml-1">
                                        <!-- Size dropdown menu -->
                                        <div class="form-group row col-6">
                                            <label for="sizeSelect" class="col-3 m-0 p-0">Size:</label>
                                            <div class="width-size" >
                                                <select class="form-control col-9 m-0 p-0" id="sizeSelect" >
                                                    <option ng-repeat="size in sizes" value="{{size}}">{{size}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Quantity dropdown menu -->
                                        <div class="form-group row col-6">
                                            <label for="quantitySelect" class="col-3 m-0 p-0">Quantity:</label>
                                            <div class="width-size2">
                                                <select class="form-control col-9 m-0 p-0" id="quantitySelect" >
                                                    <option ng-repeat="quantity in quantities" ng-selected="quantity == {{product.quantity}}" value="{{quantity}}">{{quantity}}</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-4  col-xl-4 col">
                                    <p class="text-right p-0" style="font-size: 1rem;">
                                        {{product.price | currency : "₫" : 0}}₫

                                    </p>
                                    <p class="text-right p-0" style="font-size: 1rem;">
                                       SỐ LƯỢNG {{product.quantity}}

                                    </p>
                                    <button class="btn-remove mt-5 p-1 ml-5" type="button" aria-label="Remove"
                                        ng-click="delProduct(cart.index)" name="remove-item-button"><i class="far fa-trash-alt"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END BAG -->

            <!-- SUMMARY -->
            <div id="summary" class="col-xl-4 col-12">
                <h4 class="col-xl-10 col-md-8 col-sm-5 col-6 p-0 m-0">SUMMARY</h4>
                <div class="row mb-3 mt-3 " id="subtotal">
                    <p class="col-8">Subtotal</p>
                    <span data-automation="summary-total" class="col-4 text-right">
                        <span class="text-right">{{sumMoney | currency : "₫" : 0}}</span>
                    </span>
                </div>
                <div class="row mb-3">
                    <p class="col-8">Estimated Delivery & Handling</p>
                    <span data-automation="summary-total" class="col-4 text-right">
                        <span class="text-right">Free</span>
                    </span>
                </div>
                <div class="row mb-3 pt-3 pb-3" id="total">
                    <p class="col-8">Total</p>
                    <span data-automation="summary-total" class="col-4 text-right">
                        <span class="text-right">{{sumMoney | currency : "₫" : 0}}</span>
                    </span>
                </div>
                <div class="btn-ctrl mt-sm-10 mb-sm-6 pr-sm-6 pl-sm-6 pr-lg-l0 col mt-4 ">
                    <button aria-label="Add to Bag" id="add-to-bag"
                        class="ncss-btn-primary-dark btn-lg add-to-cart-btn">Guest Checkout</button>
                </div>
                <div class="btn-ctrl mt-sm-10 mb-sm-6 pr-sm-6 pl-sm-6 pr-lg-l0 col mt-4 ">
                    <button aria-label="Add to Bag" id="add-to-bag"
                        class="ncss-btn-primary-dark btn-lg add-to-cart-btn">Member Checkout</button>
                </div>
            </div>
            <!--END SUMMARY -->
        </div>
<div th:replace="~{flagment/footer :: footerFragment}"></div>
  
    </div>

    <div th:replace="~{flagment/footLink :: footLinkFragment}"></div>
</body>

</html>
